[colors]
; Base
background = #000000
background-alt = #000000
foreground = #FFFFFF

; Workspaces
focused = #285577
active = #222222
inactive = #222222
urgent = #900000 

; Status
primary = #00FF00
secondary = #00FF00
alert = #FF0000
disabled = #666666

[bar/mybar]
width = 100%
bottom = false
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

offset-x = 0
offset-y = 0

border-size = 0pt
border-color = #00000000

padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka:size=12;2
font-1 = Font Awesome 6 Free Solid:size=12;2

modules-left = xworkspaces
modules-right = systray filesystem pulseaudio xkeyboard memory cpu wlan backlight battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
override-redirect = false

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.focused}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.active}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.inactive}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /home

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

label-mounted = %{F#F0C674}%mountpoint%%{F-}: %percentage_used%% of 500 GB
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
format-volume = <ramp-volume> <label-volume>
interval = 5
reverse-scroll = false

label-muted = ïš©
label-muted-foreground = #666
ramp-volume-2 = ï€¨
ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %icon%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

layout-icon-default = some-icon
layout-icon-0 = pl;PL
layout-icon-1 = en;EN

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %signal%% %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery

full-at = 100
low-at = 10

battery = BAT1
adapter = ADP1

poll-interval = 5

time-format = %H:%M
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%% %time%
label-discharging = Discharging %percentage%% %time%
label-full = Fully charged
label-low = BATTERY LOW

ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

bar-capacity-width = 10

[module/backlight]
type = internal/backlight
format = <label>
label = %percentage%%
card = amdgpu_bl1
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10

ramp-0 = ğŸŒ•
ramp-1 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-3 = ğŸŒ’
ramp-4 = ğŸŒ‘

bar-width = 10
bar-indicator = |
bar-fill = â”€
bar-empty = â”€

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

